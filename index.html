<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/output.css">
    <link rel="stylesheet" href="./src/css/custom.css">
    <title>RGDb</title>
</head>
<body class="be-dark">
    <header>
        <nav role="navigation">
            <ul class="lg:px-5 flex justify-between items-center">
                <li class="mr-3">
                    <a href="./index.html">
                        <img src="./src/img/—Pngtree—neon arrow vector illustration_8929032.png" width="90" alt="">
                    </a>
                </li>
                <li class="w-10/12 ml-4">
                    <search>
                        <form class="relative">
                            <input class="border w-11/12 h-10 pl-12 rounded-md bg-[#ccc]" name="search" id="search" type="text" placeholder="Search games...">
                            <img class="absolute top-1 left-1" width="35" height="35" src="https://img.icons8.com/ios/50/search--v1.png" alt="search--v1"/>
                        </form>
                    </search>
                </li>
                <li class="">
                    <label class="switch inline">
                        <input id="checkbox" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="lg:px-4 flex ">
            <section class="lg:block hidden w-2/12">
                <h2 class="text-3xl mb-4"><b>Genres</b></h2>
                <ul class="genre-list flex-col w-20">
                    
                </ul>
            </section>
            <section class="w-10/12">
                <h2 class="text-3xl mb-4"><b>Games</b></h2>
                
                <div class="flex flex-wrap gap-4 mb-6">
                    <select class="bg-[#ccc] p-2 rounded-md platform-select" name="platform" id="platform" aria-placeholder="platform">
                        <optgroup label="Platform">
                            
                        </optgroup>
                    </select>
                    
                    <select class="bg-[#ccc] p-2 rounded-md" name="orderby" id="orderby" aria-placeholder="orderby">
                        <optgroup label="Order by:">
                            <option class="" value="" selected>Relevance</option>
                            <option class="" value="">Date added</option>
                            <option class="" value="">Name</option>
                            <option class="" value="">Release date</option>
                            <option class="" value="">Popularity</option>
                            <option class="" value="">Average rating</option>
                        </optgroup>
                    </select>
                </div>
                
                <ul id="game-list content-container border" class="game-list flex flex-wrap gap-5">
                    
                </ul>
                <div class="loader" id="loader">Loading more content...</div>
            </section>
        </div>
    </main>
    
    <template class="genre-template">
        <li>
            <a class="flex justify-start gap-2 my-2 items-center" href="./index.html">
                <img class="genre-img text-left rounded-lg" src="" width="60" alt="genre img">
                <h3 class="genre-name">Action</h3>
            </a>
        </li>
    </template>
    
    <template class="game-template">
        <li class="game-card w-[290px]">
            <img class="game-img h-44 w-[290px]" src="" alt="game-img">
            <div class="p-2">
                <h3 class="game-name text-xl text-wrap">Grand theft auto</h3>
                <div class="game-platforms grid-cols-1">
                    Platforms:
                </div>
            </div>
        </li>
    </template>
    
    <script src="https://unpkg.com/infinite-scroll@4/dist/infinite-scroll.pkgd.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
